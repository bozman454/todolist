<doctype HTML>El
<title>To-Do List</title>
<h1>To-Do List</h1>
<body>
<p>Enter To do stuff below</p><br>
<input type = "text" id = "in"><br>
<br><br>
<input type = "button" onclick="additem(document.getElementById('in').value);"value = "click to add to list"></button>
<br>
<table id = "out">
	<tr><th>To Do:</th>
</tr>

</table>


<p id = "test"></p>
<script>
function additem(s){

if(s.length != 0){
var table = document.getElementById('out');
var numrows = table.rows.length;
var row = table.insertRow(numrows);
row.id = numrows;
row.insertCell(0).innerHTML = numrows + ": ";
var cell = row.insertCell(1);
var button = document.createElement("button");
button.value  = "-";
button.tag = numrows;
	button.addEventListener("click", function(){
	document.getElementById('out').deleteRow(numrows);
	});
row.insertCell(2).appendChild(button);
cell.innerHTML = s;
document.getElementById('in').value = "";
}
else{

}
}

</script>
</body>
