<doctype HTML>
<title>To-Do List</title>
<h1>To-Do List</h1>
<body>
<p>Enter To do stuff below</p><br>
<input type = "text" id = "in"><br>
<br><br>
<input type = "button" onclick="additem(document.getElementById('in').value);"value = "click to add to list"></button>
<input type = "button" onclick="removeitems();" value = "click to delete">
<br><br>
<table id = "out">To Do:
	

</tr>

</table>

<script>
rowcount = 0;


function additem(s){
if(s.length != 0){
	var table = document.getElementById('out');
	var row = table.insertRow(rowcount);
	row.id = rowcount;
	row.insertCell(0).innerHTML = " - ";
	var cell = row.insertCell(1);
	var check = document.createElement("input");
	check.type = "checkbox";
	check.id = "dcheck";
	check.tag = rowcount;
	row.insertCell(2).appendChild(check);
	cell.innerHTML = s;
	document.getElementById('in').value = "";
	rowcount++;
}
else
	alert("YOU DIDN'T WRITE ANY THING IN THE TEXTBOX IDIOT!");
}

function removeitems(){
	
	var checkboxes = document.querySelectorAll("input[type=checkbox]");
	var count =0;
	var clist = [];

	for(let item of checkboxes){	
		if(item.checked){
			clist.push(count);
			rowcount--;
			}
		count++;
	}
	console.log(clist);
	for(let i = clist.length -1; i >= 0; i--)
		document.getElementById('out').deleteRow(clist[i]);
}
</script>
</body>
