<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<style>
body{
margin:auto;
text-align: center;
}
table{
	margin:auto;
}
td{
	width:200px;
}
</style>
<title>To-Do List</title>

<div class="container-fluid">
<h1>To-Do List</h1>
<body>
<p>Enter To do stuff below</p><br>
<input type = "text" id = "in"><br>
<br><br>
<input type = "button" style="width: 150px;" class = "btn btn-outline-primary"  onclick="additem(document.getElementById('in').value);"value = "click to add"></button>
<input type = "button" style="width: 150px;" class = "btn btn-outline-danger" onclick="removeitems();" value = "click to delete">
<br><br>
<table id = "out">To Do:
</table>
<div class="toast" data-autohide="false" style="position: absolute; top: 0; right: 0;">
		<div class="toast-header">
		  <strong class="mr-auto text-primary">Alert</strong>
		  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
		</div>
		<div class="toast-body">
		  Nothing was added to the list, please type the item you wish to do to the list in the textfield above.
		</div>
	  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</div>
<script>
rowcount = 0;
function nointoast(){
$(document).ready(function(){
  $('.toast').toast('show');
});
}
function additem(s){
if(s.length != 0){
	var table = document.getElementById('out');
	var row = table.insertRow(rowcount);
	var cell = row.insertCell(0);
	var check = document.createElement("input");
	check.type = "checkbox";
	row.insertCell(1).appendChild(check);
	cell.innerHTML = s;
	document.getElementById('in').value = "";
	rowcount++;
}
else
	nointoast();
}

function removeitems(){
	var checkboxes = document.querySelectorAll("input[type=checkbox]");
	
	var count =0;
	var clist = [];
	
	for(let item of checkboxes){	
		if(item.checked){
			clist.push(count);
			rowcount--;
			}
		count++;
	}
	
	console.log(clist);
	for(let i = clist.length -1; i >= 0; i--)
		document.getElementById('out').deleteRow(clist[i]);
}
</script>
</body>
</html>
